<ix-application>
  <ix-application-header name="My Application">
    <div class="placeholder-logo" slot="logo"></div>
    <ix-dropdown-button variant="secondary" label="English" ghost>
      <ix-dropdown-item label="Spanish"></ix-dropdown-item>
      <ix-dropdown-item label="Hungarian"></ix-dropdown-item>
      <ix-dropdown-item label="German"></ix-dropdown-item>
    </ix-dropdown-button>
    <ix-icon-button ghost [icon]="themeIcon" (click)="toggleMode()"></ix-icon-button>
    <ix-avatar username="John Doe" extra="Administrator">
      <ix-dropdown-item label="Action 1"></ix-dropdown-item>
      <ix-dropdown-item label="Action 2"></ix-dropdown-item>
    </ix-avatar>
  </ix-application-header>

  <ix-menu #menu>
    <ix-menu-item home icon="home">Home</ix-menu-item>
    <ix-menu-item icon="globe">Normal Tab</ix-menu-item>
    <ix-menu-category label="Top level Category" icon="rocket">
      <ix-menu-item icon="globe">Nested Tab</ix-menu-item>
      <ix-menu-item icon="globe">Nested Tab</ix-menu-item>
    </ix-menu-category>

    <ix-menu-about>
      <app-about />
    </ix-menu-about>
  </ix-menu>

  <ix-content>
    <ng-content />
  </ix-content>
</ix-application>
